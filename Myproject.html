<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="reg1.css">
</head>
<body>
<main>	
<div class="Rectangle" ></div>
    <div class="container">
    <h1 >Event Registration Form</h1>
    <Form>
    <label>FirstName </label><br>
	<input type="text"name="firstname" size="15	"/>
	<br>
	<label>LastName  </label><br>
	<input type="text"name="lastname" size="15"/><br>
	<label>Email</label><br>
	<input type="text"name="email" size="20"/><br>
	<label>CollegeName</label><br>
	 <input type="text"name="Collegename" size="20"/><br>
	<label>Contact</label><br>
	 <input type="text"name="Contact" size="20"/><br>
	<label >Gender</label><br>
	 <input type="radio" value="Male" name="Gender">Male<br>
	 <input type="radio" value="Female" name="Gender">Female<br>
    <label>Participation Type</label><br>
	  <input type="radio" value="Solo" name="Participation type">Solo<br>
	 <input type="radio" value="Group" name="Participation type">Group<br>
	 <label style="font-size:18px ">Number of Group Members</label><br>
	<input type="radio" value="1" name="Number of Group Member">1<br>
	<input type="radio" value="2" name="Number of Group Member">2<br>
	<input type="radio" value="3" name="Number of Group Member">3<br>
	<input type="radio" value="4" name="Number of Group Member">4<br>
	<input type="radio" value="5" name="Number of Group Member">5<br>
	 <label>Select course</label><br>
	<select><option value="Select Course">Select Course</option>
		<option value="Poster Presentation">Poster Presentation</option>
		<option value="Dance Competition">Dance Competition</option>
		<option value="Quiz Competition">Quiz Competition</option>
		<option value="Singing Competition">Singing Competition</option>
		<option value="Mehandi Competition">Mehandi Competition</option>
		<option value="Debut Competition">Debut Competition</option>
		<option value="T-shirt painting Competition">T-shirt painting Competition</option>
		<option value="Project Competition">Project Competition</option>
		<option value="Badminton Competition">Badminton Competition</option>
		<option value="Cricket Competition">Cricket Competition</option>
		<option value="Carrom Competition">Carrom Competition</option>
		<option value="Photogenic photo Competition">Photogenic photo Competition</option>
		<option value="Rangoli Competition">Rangoli Competition</option>
		<option value="Dance Competition">Dance Competition</option>	
	</select><br>
	<br>
	<label>Name of Participants</label><br><br>
	<label>First Participants Name</label><br>
	<input type="text"  size="20"><br>
	<label>Second Participants Name</label><br>
	<input type="text"  size="20"><br>
	<label>Third Participants Name</label><br>
	<input type="text"  size="20"><br>
	<label>Fourth Participants Name</label><br>
	<input type="text"  size="20"><br>
	<label>Fifth Participants Name</label><br>
	<input type="text" size="20"><br>
	<br>
	<button style="text-align:center font-weight:25px
	;">SUBMIT</button>  	
    </div>

</body>
</html>
